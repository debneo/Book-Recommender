<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00bfff">
        <a class="navbar-brand mb-0 h1" style="color:white; padding-left:15px ; height:60px ; font-size:40px">BOOK RECOMMENDER</a>
        <ul class="nav nav-pills" style="padding-right:10px">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color:white">HOME</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/recommend" style="color:white">RECOMMEND</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:80px; text-align:center">Top 100 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black" style="text-decoration: none"><h4>{{ book_name[i] }}</h4></p>
                            <p class="text-black">{{ author[i] }}</p>
                            <p class="text-black">Votes - {{ votes[i] }}</p>
                            <p class="text-black">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
